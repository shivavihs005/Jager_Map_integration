<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Turn Test</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 30px;
        }

        .compass-grid {
            display: grid;
            grid-template-areas:
                ". north ."
                "west center east"
                ". south .";
            gap: 20px;
        }

        .dir-btn {
            width: 100px;
            height: 100px;
            background: #333;
            border: 2px solid #555;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .dir-btn:hover {
            background: #444;
            border-color: #00f2ff;
        }

        .dir-btn.active {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 20px #00f2ff;
        }

        #btn-north {
            grid-area: north;
        }

        #btn-south {
            grid-area: south;
        }

        #btn-east {
            grid-area: east;
        }

        #btn-west {
            grid-area: west;
        }

        .status-display {
            grid-area: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 120px;
            height: 120px;
            background: #222;
            border-radius: 50%;
            border: 4px solid #00f2ff;
        }

        .heading-val {
            font-size: 2rem;
            font-weight: bold;
        }

        .label {
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>

<body>

    <h1>Turn Calibration Simulation</h1>

    <div class="compass-grid">
        <button id="btn-north" class="dir-btn" onclick="turn('NORTH')">N</button>

        <button id="btn-west" class="dir-btn" onclick="turn('WEST')">W</button>

        <div class="status-display">
            <span class="label">HEADING</span>
            <span class="heading-val" id="heading">0°</span>
        </div>

        <button id="btn-east" class="dir-btn" onclick="turn('EAST')">E</button>

        <button id="btn-south" class="dir-btn" onclick="turn('SOUTH')">S</button>
    </div>

    <script>
        function turn(direction) {
            // Highlight button
            document.querySelectorAll('.dir-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`#btn-${direction.toLowerCase()}`).classList.add('active');

            fetch('/turn', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ direction: direction })
            });
        }

        setInterval(() => {
            fetch('/status').then(r => r.json()).then(data => {
                document.getElementById('heading').innerText = Math.round(data.current_heading) + '°';

                if (!data.is_turning) {
                    // Check who is target
                    // optional UI update
                }
            });
        }, 200);
    </script>
</body>

</html>
