<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jager Integrated Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="logo">
                <h1>JAGER DASH</h1>
            </div>

            <div class="controls">
                <div class="status-card">
                    <h3>Current Status</h3>
                    <p id="status-text">Locating you...</p>
                </div>

                <div class="action-card">
                    <button id="calc-route-btn" class="primary-btn" disabled>
                        <span class="icon">‚û§</span> Calculate Path
                    </button>

                    <button id="start-travel-btn" class="travel-btn hidden">
                        <span class="icon">üöÄ</span> Start Travel
                    </button>
                    <button id="stop-travel-btn" class="stop-btn hidden">
                        <span class="icon">‚èπ</span> Stop
                    </button>

                    <button id="reset-btn" class="secondary-btn">
                        Reset Map
                    </button>
                </div>

                <div class="info-card hidden" id="trip-info">
                    <h3>Trip Details</h3>
                    <div class="metric">
                        <span class="label">Distance</span>
                        <span class="value" id="distance-value">-- km</span>
                    </div>
                </div>
            </div>

            <div class="footer">
                <p>Powered by OSRM & Leaflet</p>
            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-wrapper">
            <div id="map"></div>
            <div class="overlay-loader hidden" id="loader">
                <div class="spinner"></div>
                <span>Calculating optimized route...</span>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
